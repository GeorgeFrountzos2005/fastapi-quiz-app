<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="output"></p>
    <a href="register.html">Donâ€™t have an account? Register</a>
    <script>
    document.querySelector("form").onsubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        const res = await fetch("/api/login", {
            method: "POST",
            body: new FormData(form),
        });
        const data = await res.json();
        document.getElementById("output").innerText = data.message || data.detail;
        if (res.ok) {
            localStorage.setItem("username", form.username.value);
            // Optional: alert("Login successful! Redirecting to quiz...");
            setTimeout(() => window.location = "/static/quiz.html", 1000);
        }
    };
</script>
</body>
</html>
